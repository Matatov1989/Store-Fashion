<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="!shouldRun">
  <mat-sidenav class="example-sidenav" #sidenav (keydown.escape)="close('escape')" disableClose position="end">

    <div class="container">

      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-8">
          <h1>Your Cart</h1>
        </div>
        <div class="col-md-2">
          <button type="button" class="close" aria-label="Close" (click)="close('toggle button')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card" style="max-width: 500px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="/assets/images/catalog/cat10.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">White Shirt Pleat</h5>
                  <p class="card-text">1 x $19.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card" style="max-width: 500px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="/assets/images/catalog/cat4.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">White Shirt Pleat</h5>
                  <p class="card-text">1 x $19.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card" style="max-width: 500px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="/assets/images/catalog/cat2.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">White Shirt Pleat</h5>
                  <p class="card-text">1 x $19.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-10">
          <button type="button" class="btn btn-primary btn-lg btn-block rounded-pill">Сheckout</button>
        </div>
      </div>

    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <nav class="navbar sticky-top navbar-light bg-light shadow-lg p-3 mb-1 bg-white rounded">
      <h5 class="my-0 mr-md-auto font-weight-normal">{{title}}</h5>
      <a class="nav-item nav-link text-dark p-2" routerLink="/">Home</a>
      <a class="nav-item nav-link text-dark p-2" routerLink="/about">About</a>
      <a class="p-2 text-dark" href="#">Support</a>
      <a class="p-2 text-dark" href="#">Pricing</a>

      <a class="p-2 text-dark" mat-button (click)="sidenav.open()"><span style="font-size: 2em; color: Black;" matBadge="3" matBadgeColor="primary"><i class="fas fa-shopping-cart"></i></span></a>


      <img class="my-2 my-sm-0 img-circle" width="65px" height="65px" src="/assets/images/profile_placeholder.png">


      <a class="btn btn-outline-primary p-2" href="#">Sign up</a>

    </nav>

    <router-outlet></router-outlet>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Right-aligned menu
      </button>


        <form class="dropdown-menu p-4">
          <div class="form-group">
            <label for="exampleDropdownFormEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck2">
              <label class="form-check-label" for="dropdownCheck2">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>



    </div>

    <form class="dropdown-menu p-4">
      <div class="form-group">
        <label for="exampleDropdownFormEmail2">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword2">Password</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck2">
          <label class="form-check-label" for="dropdownCheck2">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>


    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">© 2017-2019 {{title}}</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a routerLink="/privacy">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
